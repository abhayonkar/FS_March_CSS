<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>
</head>
<body>
    <form>
        <label>Name:: </label>
        <input type="text" minlength="5" required />
        <input type="submit" value="Get otp">
        <!-- Here the input tag requires atleast 5 letters to be entered
        and the {required} attribute makes it compulsory to enter 
        if name is not entered or the name has less than 5 letters then it shows warning -->
    </form>
</body>
</html>
